name: test
on:
  push:
  pull_request:

jobs:
  python:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install
        run: |
          python -m pip install -U pip
          pip install -e ./src/python
          pip install -e ./src/python[dev]

      - name: Test
        run: |
          pytest -q src/python/tests

